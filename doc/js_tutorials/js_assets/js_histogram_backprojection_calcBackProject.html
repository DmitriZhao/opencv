<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Back Project Example</title>
<link href="js_example_style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h2>Back Project Example</h2>
<p>
    Canvas elements named <b>srcCanvasInput</b>, <b>dstCanvasInput</b> and <b>canvasInput</b> have been prepared.
    Choose an image and click <b>Try it</b> button to see the result.
    You can change the code in the textbox to investigate more.
</p>
<div>
<button id="tryIt" disabled onclick="executeCode('codeEditor', 'errorMessage')">Try it</button>
<br>
<textarea class="code" rows="8" cols="80" id="codeEditor" spellcheck="false">
</textarea>
<p class="err" id="errorMessage"></p>
</div>
<div>
    <div class="inputoutput">
        <canvas id="srcCanvasInput"></canvas>
        <div class="caption">srcCanvasInput <input type="file" id="srcFileInput" name="file" /></div>
    </div>
    <div class="inputoutput">
        <canvas id="dstCanvasInput"></canvas>
        <div class="caption">dstCanvasInput <input type="file" id="dstFileInput" name="file" /></div>
    </div>
    <div class="inputoutput">
        <canvas id="canvasOutput"></canvas>
        <div class="caption">canvasOutput</div>
    </div>
</div>
<script src="utils.js" type="text/javascript"></script>
<script id="codeSnippet" type="text/code-snippet">
let src = cv.imread('srcCanvasInput');
let dst = cv.imread('dstCanvasInput');
cv.cvtColor(src, src, cv.COLOR_RGB2HSV, 0);
cv.cvtColor(dst, dst, cv.COLOR_RGB2HSV, 0);
let srcVec = new cv.MatVector();
let dstVec = new cv.MatVector();
srcVec.push_back(src); dstVec.push_back(dst);
let backproj = new cv.Mat();
let none = new cv.Mat();
let mask = new cv.Mat();
let hist = new cv.Mat();
let channels = [0];
let histSize = [50];
let ranges = [0, 180];
let accumulate = false;
cv.calcHist(srcVec, channels, mask, hist, histSize, ranges, accumulate);
cv.normalize(hist, hist, 0, 255, cv.NORM_MINMAX, -1, none);
cv.calcBackProject(dstVec, channels, hist, backproj, ranges, 1);
cv.imshow('canvasOutput', backproj);
src.delete(); dst.delete(); srcVec.delete(); dstVec.delete();
backproj.delete(); mask.delete(); hist.delete(); none.delete();
</script>
<script type="text/javascript">
loadCode('codeSnippet', 'codeEditor');
loadImageToCanvas('handSrc.jpg', 'srcCanvasInput');
loadImageToCanvas('handDst.jpg', 'dstCanvasInput');
addFileInputHandler('srcFileInput', 'srcCanvasInput');
addFileInputHandler('dstFileInput', 'dstCanvasInput');
function onOpenCvReady() { // eslint-disable-line no-unused-vars
    document.getElementById('tryIt').removeAttribute('disabled');
}
</script>
<script async src="opencv.js" type="text/javascript" onload="onOpenCvReady();" onerror="onOpenCvLoadError('errorMessage');"></script>
</body>
</html>
