<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hello OpenCV.js</title>
<link href="js_example_style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h2>Hello OpenCV.js</h2>
<p id="status">OpenCV.js is loading...</p>
<div>
  <div class="inputoutput">
    <img id="imageSrc" alt="No Image" />
    <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
  </div>
  <div class="inputoutput">
    <canvas id="canvasOutput" ></canvas>
    <div class="caption">canvasOutput</div>
  </div>
</div>
<script src="utils.js" type="text/javascript"></script>
<script async src="opencv.js" type="text/javascript" onerror="onOpenCvLoadError('status');"></script>
<script type="text/javascript">
let imgElement = document.getElementById('imageSrc');
let inputElement = document.getElementById('fileInput');
inputElement.addEventListener('change', (e) => {
  imgElement.src = URL.createObjectURL(e.target.files[0]);
}, false);

imgElement.onload = function() {
  let mat = cv.imread(imgElement);
  cv.imshow('canvasOutput', mat);
  mat.delete();
};

function onOpenCvReady() { // eslint-disable-line no-unused-vars
  document.getElementById('status').innerHTML = 'OpenCV.js is ready. You can upload an image. ' +
      'The web page will show two images. The first one is <b>imageSrc</b> as cv.Mat input. ' +
      'The second one is <b>canvasOutput</b> as cv.Mat output.';
}
</script>
</body>
</html>
