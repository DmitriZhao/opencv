<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Template Match Example</title>
<link href="js_example_style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h2>Template Match Example</h2>
<p>
    Canvas elements named <b>imageCanvasInput</b>, <b>templateCanvasInput</b>
    and <b>canvasOutput</b> have been prepared.
    Choose an image and click <b>Try it</b> button to see the result.
    You can change the code in the textbox to investigate more.
</p>
<div>
<button id="tryIt" disabled onclick="executeCode('codeEditor', 'errorMessage')">Try it</button>
<br>
<textarea class="code" rows="8" cols="80" id="codeEditor" spellcheck="false">
</textarea>
<p class="err" id="errorMessage"></p>
</div>
<div>
    <div class="inputoutput">
        <canvas id="imageCanvasInput"></canvas>
        <div class="caption">imageCanvasInput <input type="file" id="fileInput" name="file" /></div>
    </div>
    <div class="inputoutput">
        <canvas id="templateCanvasInput"></canvas>
        <div class="caption">templateCanvasInput <input type="file" id="templateFileInput" name="file" /></div>
    </div>
    <div class="inputoutput">
        <canvas id="canvasOutput"></canvas>
        <div class="caption">canvasOutput</div>
    </div>
</div>
<script src="utils.js" type="text/javascript"></script>
<script id="codeSnippet" type="text/code-snippet">
let src = cv.imread('imageCanvasInput');
let templ = cv.imread('templateCanvasInput');
let dst = new cv.Mat();
let mask = new cv.Mat();
cv.matchTemplate(src, templ, dst, cv.TM_CCOEFF, mask);
let result = cv.minMaxLoc(dst, mask);
let maxPoint = result.maxLoc;
let color = new cv.Scalar(255, 0, 0, 255);
let point = new cv.Point(maxPoint.x + templ.cols, maxPoint.y + templ.rows);
cv.rectangle(src, maxPoint, point, color, 2, cv.LINE_8, 0);
cv.imshow('canvasOutput', src);
src.delete(); dst.delete(); mask.delete();
</script>
<script type="text/javascript">
loadCode('codeSnippet', 'codeEditor');
loadImageToCanvas('lena.jpg', 'imageCanvasInput');
loadImageToCanvas('lenaFace.png', 'templateCanvasInput');
addFileInputHandler('fileInput', 'canvasInput');
function onOpenCvReady() { // eslint-disable-line no-unused-vars
    document.getElementById('tryIt').removeAttribute('disabled');
}
</script>
<script async src="opencv.js" type="text/javascript" onload="onOpenCvReady();" onerror="onOpenCvLoadError('errorMessage');"></script>
</body>
</html>
