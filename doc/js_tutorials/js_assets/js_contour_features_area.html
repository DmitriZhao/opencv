<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Image Area Example</title>
<link href="js_example_style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h2>Image Area Example</h2>
<p>
    Canvas elements named <b>canvasInput</b> have been prepared.
    Choose an image and click <b>Try it</b> button to see the result.
    You can change the code in the textbox to investigate more.
</p>
<div>
<button id="tryIt" disabled onclick="executeCode('codeEditor', 'errorMessage')">Try it</button>
<br>
<textarea class="code" rows="8" cols="80" id="codeEditor" spellcheck="false">
</textarea>
<p class="err" id="errorMessage"></p>
</div>
<div>
    <div class="inputoutput">
        <canvas id="canvasInput"></canvas>
        <div class="caption">canvasInput <input type="file" id="fileInput" name="file" /></div>
    </div>
    <div class="inputoutput">
        <p><strong>The area is: </strong><span id="areaOutput"></span></p>
    </div>

</div>
<script src="utils.js" type="text/javascript"></script>
<script id="codeSnippet" type="text/code-snippet">
let src = cv.imread('canvasInput');
let dst = cv.Mat.zeros(src.rows, src.cols, cv.CV_8UC3);
cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY, 0);
cv.threshold(src, src, 177, 200, cv.THRESH_BINARY);
let contours = new cv.MatVector();
let hierarchy = new cv.Mat();
cv.findContours(src, contours, hierarchy, cv.RETR_CCOMP, cv.CHAIN_APPROX_SIMPLE);
let cnt = contours.get(20);
// You can try more different parameters
let area = cv.contourArea(cnt, false);
areaOutput.innerHTML = area;
src.delete(); dst.delete(); contours.delete(); hierarchy.delete(); cnt.delete();
</script>
<script type="text/javascript">
loadCode('codeSnippet', 'codeEditor');
loadImageToCanvas('lena.jpg', 'canvasInput');
addFileInputHandler('fileInput', 'canvasInput');
function onOpenCvReady() { // eslint-disable-line no-unused-vars
    document.getElementById('tryIt').removeAttribute('disabled');
}
</script>
<script async src="opencv.js" type="text/javascript" onload="onOpenCvReady();" onerror="onOpenCvLoadError('errorMessage');"></script>
</body>
</html>
